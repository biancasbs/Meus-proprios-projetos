<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Planner</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-white dark:bg-gray-900 text-black dark:text-white">
    <h1 class="p-10 m-2 font-serif text-white">Meu Planner</h1>
    <form id="taskForm" class="p-2 m-2">
        <input type="text" id="taskInput" placeholder="Nova tarefa" class="p-2 border rounded">
        <button type="submit" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded">Adicionar</button>
    </form>
    <ul id="taskList" class="list-disc p-4"></ul>
    <div class="container mx-auto p-4 text-center">
        <button onclick="toggleDarkMode()" class="px-4 py-2 bg-blue-500 text-white rounded ">Alternar Modo Claro/Escuro</button>
    </div>
    <script src="planner.js"></script>
</body>
</html>
